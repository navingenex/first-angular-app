<form novalidate [formGroup]="form" (ngSubmit)="addUser(form)">
  <div class="form-group">
    <label for="">Name</label>
    <input 
    type="text" 
    class="form-control" 
    formControlName="name"
   >
  </div>
  <div *ngIf="form.get('name').invalid && form.get('name').touched"   class="alert alert-danger">
    <div *ngIf="form.get('name').hasError('required') ">
      Name is required
    </div>
    <div *ngIf="form.get('name').hasError('pattern')">
        Invalid Name
      </div>
  </div>
  <div class="form-group">
    <label for="">Contact(Mobile no.)</label>
    <input type="text" name="" class="form-control" formControlName="contact">
  </div>
  <div *ngIf="form.get('contact').invalid && form.get('contact').touched" class="alert alert-danger">
    <div *ngIf="form.get('contact').hasError('required') ">
      Contact is Required
    </div>
    <div *ngIf="form.get('contact').hasError('pattern') ">
      Should be number
    </div>
    <div *ngIf="form.get('contact').hasError('minlength') && !form.get('contact').hasError('pattern')">
      Less than 10 digits
    </div>
    <div *ngIf="form.get('contact').hasError('maxlength') && !form.get('contact').hasError('pattern') ">
      More than 10 digits
    </div>
  </div>
  <div class="form-group">
    <label for="">Email</label>
    <input type="text" name="" class="form-control" formControlName="email">
  </div>
  <div *ngIf=" form.get('email').touched && form.get('email').invalid" class="alert alert-danger">
    <div *ngIf="form.get('email').hasError('required')">
      Email is Required
    </div>
    <div *ngIf="form.get('email').hasError('email') && !form.get('email').hasError('required')">
      Email is Invalid
    </div>
  </div>
  <button class="btn btn-success" [disabled]="form.invalid">Submit</button>
</form>
<ul class="list-group">
  <li class="list-group item" *ngFor="let user of userList">
    {{user.name}}
  </li>

</ul>
