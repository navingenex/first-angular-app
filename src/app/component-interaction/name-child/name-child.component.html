<div class="container">
  <div class="row">
    <div class="col-md-6">
      {{name}}
    </div>

    <div class="col-md-6">
      <hr>
      <h3>Version {{major}}.{{minor}} </h3>
      <h4>Change Log:</h4>

      <ul>
        <li *ngFor="let change of changeLog">{{change}} </li>
      </ul>
    </div>
  </div>
</div>
